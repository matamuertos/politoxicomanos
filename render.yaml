services:
  - type: web
    name: politoxicomanos
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent -w 1 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: politoxicomanos-db
          property: connectionString
    plan: free
    region: frankfurt

databases:
  - name: politoxicomanos-db
    plan: free
    region: frankfurt
